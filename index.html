<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Color Picker">
    <title>Color Picker</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="custom.css">
</head>
<body>
    
    <div class="pickshell">
        <div class="with-outer">
            <label for="with">With #</label>
            <input type="checkbox" id="with" checked>
        </div>
        <div class="picker" data-hsv="180,60,78">
            <a href="#change" class="icon change"></a>
            
            <input type="text" class="change" name="change" value="" />
            <div class="board">
                <div class="choice"></div>
            </div>
            <div class="rainbow"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script src="custom.js"></script>
</body>
</html>
